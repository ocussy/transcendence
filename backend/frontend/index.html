<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transcendence</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- ✅ TAILWIND CSS (comme requis par votre module) -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            // Configuration Tailwind pour vos fonts
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            mono: ["JetBrains Mono", "monospace"],
                            sans: ["Inter", "sans-serif"],
                        },
                    },
                },
            };
        </script>

        <!-- Google OAuth -->
        <meta
            name="google-signin-client_id"
            content="1560847651-b31pkjflds74sb9s6g1s3enpo71bd5kn.apps.googleusercontent.com"
        />
        <script
            src="https://accounts.google.com/gsi/client"
            async
            defer
        ></script>
    </head>

    <body class="font-sans">
        <!-- ✅ Container principal SPA -->
        <div id="app">
            <!-- Le contenu sera injecté par TypeScript -->
            <div
                class="min-h-screen bg-gray-950 text-white flex items-center justify-center"
            >
                <div class="text-center">
                    <div class="animate-pulse text-blue-500 font-mono">
                        Loading...
                    </div>
                </div>
            </div>
        </div>

        <!-- Status indicator -->
        <div
            class="fixed bottom-8 right-8 font-mono text-xs text-gray-500 bg-gray-900 px-4 py-2 rounded border border-gray-800 opacity-80"
        >
            <span class="text-green-500 animate-pulse">●</span> system ready
        </div>

        <!-- Google Sign-In Configuration -->
        <div
            id="g_id_onload"
            data-client_id="1560847651-b31pkjflds74sb9s6g1s3enpo71bd5kn.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false"
        ></div>

        <!-- ✅ Scripts TypeScript compilés -->
        <script type="module" src="/dist/main.js"></script>
    </body>
</html>
