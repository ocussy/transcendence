<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcendence</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <meta name="google-signin-client_id" content="1560847651-b31pkjflds74sb9s6g1s3enpo71bd5kn.apps.googleusercontent.com" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      :root {
        --bg-primary: #0a0a0b;
        --bg-secondary: #111113;
        --bg-tertiary: #1a1a1d;
        --text-primary: #ffffff;
        --text-secondary: #a1a1aa;
        --text-tertiary: #71717a;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --border: #27272a;
        --border-hover: #3f3f46;
        --success: #10b981;
        --error: #ef4444;
        --warning: #f59e0b;
      }
      
      body {
        font-family: 'Inter', ui-sans-serif, -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        overflow-x: hidden;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
        z-index: -1;
        animation: float 20s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-20px) rotate(1deg); }
        66% { transform: translateY(-10px) rotate(-1deg); }
      }
      
      .container {
        max-width: 450px;
        width: 100%;
        position: relative;
        z-index: 1;
      }
      
      .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      
      .title {
        font-family: 'JetBrains Mono', monospace;
        font-size: 2.75rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        letter-spacing: -0.02em;
        background: linear-gradient(135deg, #fff 0%, #a1a1aa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .subtitle {
        font-family: 'JetBrains Mono', monospace;
        font-size: 1rem;
        color: var(--text-tertiary);
        font-weight: 400;
        opacity: 0.8;
      }
      
      .subtitle::before {
        content: '> ';
        color: var(--accent);
      }
      
      /* Tab Navigation */
      .tab-container {
        margin-bottom: 2rem;
      }
      
      .tab-buttons {
        display: flex;
        background: var(--bg-secondary);
        border-radius: 8px;
        padding: 4px;
        border: 1px solid var(--border);
      }
      
      .tab-button {
        flex: 1;
        padding: 0.75rem 1rem;
        background: transparent;
        color: var(--text-secondary);
        border: none;
        border-radius: 6px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .tab-button.active {
        background: var(--accent);
        color: var(--text-primary);
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
      }
      
      .tab-button:hover:not(.active) {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }
      
      /* Tab Content */
      .tab-content {
        display: none;
      }
      
      .tab-content.active {
        display: block;
      }
      
      .auth-form {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 2.5rem;
        margin-bottom: 1.5rem;
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }
      
      .auth-form::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--accent), transparent);
        opacity: 0.5;
      }
      
      .input-group {
        margin-bottom: 1.25rem;
        position: relative;
      }
      
      .input-group:last-of-type {
        margin-bottom: 2rem;
      }
      
      .input-label {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
        display: block;
        font-weight: 500;
      }
      
      .input {
        width: 100%;
        padding: 1rem 1.25rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        font-family: 'JetBrains Mono', monospace;
        background: var(--bg-tertiary);
        color: var(--text-primary);
        transition: all 0.2s ease;
        position: relative;
      }
      
      .input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        background: var(--bg-secondary);
      }
      
      .input::placeholder {
        color: var(--text-tertiary);
        font-family: 'JetBrains Mono', monospace;
      }
      
      .btn-primary {
        width: 100%;
        padding: 1rem 1.5rem;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
        color: var(--text-primary);
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-family: 'JetBrains Mono', monospace;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
      }
      
      .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
      }
      
      .btn-primary:hover::before {
        left: 100%;
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
      }
      
      .btn-primary:active {
        transform: translateY(0);
      }
      
      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      
      .divider {
        position: relative;
        text-align: center;
        margin: 2rem 0;
        color: var(--text-tertiary);
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.875rem;
      }
      
      .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--border), transparent);
        z-index: 1;
      }
      
      .divider span {
        background: var(--bg-primary);
        padding: 0 1.5rem;
        position: relative;
        z-index: 2;
      }
      
      .google-signin {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }
      
      .google-btn-custom {
        width: 100%;
        padding: 1rem 1.5rem;
        background: var(--bg-tertiary);
        color: var(--text-primary);
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        font-family: 'JetBrains Mono', monospace;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        position: relative;
        overflow: hidden;
      }
      
      .google-btn-custom::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.5s ease;
      }
      
      .google-btn-custom:hover::before {
        left: 100%;
      }
      
      .google-btn-custom:hover {
        transform: translateY(-1px);
        border-color: var(--border-hover);
        background: var(--bg-secondary);
      }
      
      .google-btn-custom:active {
        transform: translateY(0);
      }
      
      .google-icon {
        width: 20px;
        height: 20px;
        filter: brightness(0.9);
      }
      
      .g_id_signin {
        width: 100% !important;
        border-radius: 8px !important;
      }
      
      .g_id_signin iframe {
        border-radius: 8px !important;
        width: 100% !important;
      }
      
      .terminal-cursor {
        display: inline-block;
        width: 2px;
        height: 1.2em;
        background: var(--accent);
        margin-left: 2px;
        animation: blink 1s infinite;
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      .status-indicator {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.75rem;
        color: var(--text-tertiary);
        background: var(--bg-secondary);
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: 1px solid var(--border);
        opacity: 0.8;
      }
      
      .status-indicator::before {
        content: '●';
        color: var(--success);
        margin-right: 0.5rem;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .alert {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.875rem;
        border: 1px solid;
        display: none;
      }
      
      .alert.success {
        background: rgba(16, 185, 129, 0.1);
        border-color: var(--success);
        color: var(--success);
      }
      
      .alert.error {
        background: rgba(239, 68, 68, 0.1);
        border-color: var(--error);
        color: var(--error);
      }
      
      .alert.show {
        display: block;
      }
      
      @media (max-width: 480px) {
        body {
          padding: 1rem;
        }
        
        .container {
          max-width: 100%;
        }
        
        .title {
          font-size: 2.25rem;
        }
        
        .auth-form {
          padding: 2rem;
        }
        
        .status-indicator {
          display: none;
        }
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--border-hover);
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">transcendence<span class="terminal-cursor"></span></h1>
        <p class="subtitle">initialize session</p>
      </div>
      
      <div class="tab-container">
        <div class="tab-buttons">
          <button class="tab-button active" data-tab="signin">$ sign-in</button>
          <button class="tab-button" data-tab="signup">$ sign-up</button>
        </div>
      </div>

      <!-- Sign In Tab -->
      <div id="signin" class="tab-content active">
        <div class="auth-form">
          <div class="alert error" id="signin-alert"></div>
          <div class="alert success" id="signin-success"></div>
          
          <div class="input-group">
            <label class="input-label">login / email</label>
            <input
              type="text"
              id="signin-login"
              placeholder="username or user@domain.com"
              class="input"
              autocomplete="username"
            />
          </div>
          <div class="input-group">
            <label class="input-label">password</label>
            <input
              type="password"
              id="signin-password"
              placeholder="••••••••"
              class="input"
              autocomplete="current-password"
            />
          </div>
          <button id="signinBtn" class="btn-primary">
            $ authenticate
          </button>
        </div>
        
        <div class="divider">
          <span> // </span>
        </div>
        
        <div class="google-signin">
          <div class="g_id_signin"
               data-type="standard"
               data-size="large"
               data-theme="filled_black"
               data-text="continue_with"
               data-shape="rectangular"
               data-logo_alignment="left"
               data-width="100%">
          </div>
        </div>
      </div>

      <!-- Sign Up Tab -->
      <div id="signup" class="tab-content">
        <div class="auth-form">
          <div class="alert error" id="signup-alert"></div>
          <div class="alert success" id="signup-success"></div>
          
          <div class="input-group">
            <label class="input-label">username</label>
            <input
              type="text"
              id="signup-login"
              placeholder="choose a username"
              class="input"
              autocomplete="username"
            />
          </div>
          <div class="input-group">
            <label class="input-label">email</label>
            <input
              type="email"
              id="signup-email"
              placeholder="user@domain.com"
              class="input"
              autocomplete="email"
            />
          </div>
          <div class="input-group">
            <label class="input-label">password</label>
            <input
              type="password"
              id="signup-password"
              placeholder="••••••••"
              class="input"
              autocomplete="new-password"
            />
          </div>
          <button id="signupBtn" class="btn-primary">
            $ create-account
          </button>
        </div>
        
        <div class="divider">
          <span>//</span>
        </div>
        
        <div class="google-signin">
          <div class="g_id_signin"
               data-type="standard"
               data-size="large"
               data-theme="filled_black"
               data-text="continue_with"
               data-shape="rectangular"
               data-logo_alignment="left"
               data-width="100%">
          </div>
        </div>
      </div>
    </div>

    <div class="status-indicator">
      system ready
    </div>

    <!-- Google Sign-In Configuration -->
    <div id="g_id_onload"
         data-client_id="1560847651-b31pkjflds74sb9s6g1s3enpo71bd5kn.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <script>
      // Tab switching
      document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', () => {
          const tabName = button.dataset.tab;
          
          // Remove active from all tabs and buttons
          document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          
          // Add active to clicked button and corresponding content
          button.classList.add('active');
          document.getElementById(tabName).classList.add('active');
          
          // Clear alerts when switching tabs
          hideAllAlerts();
        });
      });

      // Utility functions
      function showAlert(id, message, type = 'error') {
        const alert = document.getElementById(id);
        alert.textContent = message;
        alert.className = `alert ${type} show`;
        
        if (type === 'success') {
          setTimeout(() => hideAlert(id), 3000);
        }
      }

      function hideAlert(id) {
        document.getElementById(id).classList.remove('show');
      }

      function hideAllAlerts() {
        document.querySelectorAll('.alert').forEach(alert => {
          alert.classList.remove('show');
        });
      }

      function resetButton(btn, originalText, originalStyle) {
        btn.textContent = originalText;
        btn.style.background = originalStyle;
        btn.disabled = false;
      }

      // Sign In
      document.getElementById('signinBtn').addEventListener('click', async () => {
        const login = document.getElementById('signin-login').value.trim();
        const password = document.getElementById('signin-password').value;
        const btn = document.getElementById('signinBtn');

        hideAllAlerts();

        if (!login || !password) {
          showAlert('signin-alert', '$ error: missing credentials');
          return;
        }

        btn.textContent = '$ authenticating...';
        btn.disabled = true;

        try {
          const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ givenLogin: login, password })
          });

          const data = await response.json();

          if (response.ok) {
            btn.textContent = '$ success';
            btn.style.background = 'var(--success)';
            showAlert('signin-success', `$ welcome back, ${data.login}!`, 'success');
            console.log('Authentication successful ✅', data);
            
            // Redirect or handle success
            // window.location.href = '/dashboard';
          } else {
            showAlert('signin-alert', `$ ${data.error || 'authentication failed'}`);
            resetButton(btn, '$ authenticate', 'linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%)');
          }
        } catch (error) {
          showAlert('signin-alert', '$ network error');
          resetButton(btn, '$ authenticate', 'linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%)');
          console.error('Network error:', error);
        }
      });

      // Sign Up
      document.getElementById('signupBtn').addEventListener('click', async () => {
        const login = document.getElementById('signup-login').value.trim();
        const email = document.getElementById('signup-email').value.trim();
        const password = document.getElementById('signup-password').value;
        const btn = document.getElementById('signupBtn');

        hideAllAlerts();

        if (!login || !email || !password) {
          showAlert('signup-alert', '$ error: all fields required');
          return;
        }

        btn.textContent = '$ creating account...';
        btn.disabled = true;

        try {
          const response = await fetch('/auth/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ login, email, password })
          });

          const data = await response.json();

          if (response.ok) {
            btn.textContent = '$ account created';
            btn.style.background = 'var(--success)';
            showAlert('signup-success', `$ account created for ${login}! switching to sign-in...`, 'success');
            console.log('Account created successfully ✅', data);
            
            // Auto switch to sign-in tab after 2 seconds
            setTimeout(() => {
              document.querySelector('[data-tab="signin"]').click();
              document.getElementById('signin-login').value = login;
            }, 2000);
          } else {
            showAlert('signup-alert', `$ ${data.error || 'registration failed'}`);
            resetButton(btn, '$ create-account', 'linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%)');
          }
        } catch (error) {
          showAlert('signup-alert', '$ network error');
          resetButton(btn, '$ create-account', 'linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%)');
          console.error('Network error:', error);
        }
      });

      window.handleCredentialResponse = function(response) {
        const id_token = response.credential;
        const isSignup = document.getElementById('signup').classList.contains('active');
        
        console.log('Google authentication:', isSignup ? 'signup' : 'signin');

        fetch('/auth/signup/google', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: id_token })
        })
        .then(res => res.json())
        .then(data => {
          if (isSignup) {
            showAlert('signup-success', `$ google account created for ${data.login}!`, 'success');
          } else {
            showAlert('signin-success', `$ welcome back, ${data.login}!`, 'success');
          }
          console.log('Google authentication successful ✅', data);
        })
        .catch(err => {
          const alertId = isSignup ? 'signup-alert' : 'signin-alert';
          showAlert(alertId, '$ google authentication failed');
          console.error('Google authentication error ❌', err);
        });
      }

      // Enter key navigation
      document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          const activeTab = document.querySelector('.tab-content.active');
          if (activeTab.id === 'signin') {
            document.getElementById('signinBtn').click();
          } else {
            document.getElementById('signupBtn').click();
          }
        }
      });

      // Enhanced enter key navigation
      document.getElementById('signin-login').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          document.getElementById('signin-password').focus();
        }
      });

      document.getElementById('signup-login').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          document.getElementById('signup-email').focus();
        }
      });

      document.getElementById('signup-email').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          document.getElementById('signup-password').focus();
        }
      });
    </script>
  </body>
</html>
